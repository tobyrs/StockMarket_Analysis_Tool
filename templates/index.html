<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Analysis Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>

<body>
    <h1>Stock Market Analysis Tool</h1>

    <div class="input-container">
        <label for="symbol">Stock Symbol:</label>
        <input type="text" id="symbol" placeholder="e.g. AAPL">
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date">
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date">
        <button onclick="fetchStockData()">Get Data</button>
        <button onclick="backTestStrategy()">Backtest Strategy</button>
    </div>

    <div id="loading">Fetching data...</div>
    <div id="error">An error occurred while fetching data.</div>
    <div id="strategyResults"></div>
    <div id="results"></div>
    <canvas id="stockChart"></canvas>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
