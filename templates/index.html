<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Analysis Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>

<body>
    
    <nav>
        <figure>
            <p class="text-logo">.ts( )</p>
            <img id="" src="" alt="">
        </figure>
        <ul class="nav__link--list">
            <li class="nav__link" onclick="toggleModal()">
                <a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--black">.about( )</a>
            </li>
            <li class="nav__link">
                <a href="#projects" class="nav__link--anchor link__hover-effect link__hover-effect--black">.projects( )</a>
            </li>
            <li class="nav__link" onclick="toggleModal()">
                <a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--black">.contact( )</a>
            </li>
            <li class="nav__link click" onclick="toggleContrast()">
                <a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--black"><i class="fas fa-adjust"></i></a>
            </li>
        </ul>
    </nav>

    <h1>Stock Market Analysis Tool</h1>

    <div class="input-container">
        <label for="symbol">Stock Symbol:</label>
        <input type="text" id="symbol" placeholder="e.g. AAPL">
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date">
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date">
        <button onclick="fetchStockData()">Get Data</button>
    </div>

<!-- Backtesting Configuration Panel -->
<div class="backtest-container">
    <h2>Backtesting Configuration</h2>
    <label for="starting_balance">Starting Balance ($):</label>
    <input type="number" id="starting_balance" min="1" value="100000">
    <label for="strategy">Select Strategy:</label>
    <select id="strategy">
        <option value="goldenCross">Golden Cross</option>
        <!-- Other strategies can be added here -->
    </select>
    <div id="strategy-params">
        <!-- Parameters for the selected strategy will be displayed here -->
    </div>
    <label for="allocation">Trade Allocation (%):</label>
    <input type="range" id="allocation" min="1" max="100" value="100" oninput="updateAllocationValue(this.value)">
    <span id="allocationValue">100</span>%
    <label for="stoploss">Stop Loss (%):</label>
    <input type="range" id="stoploss" min="0" max="100" value="10" oninput="updateStopLossValue(this.value)">
    <span id="stopLossValue">10</span>%
    <label for="takeprofit">Take Profit (%):</label>
    <input type="range" id="takeprofit" min="0" max="100" value="10" oninput="updateTakeProfitValue(this.value)">
    <span id="takeProfitValue">10</span>%
    <button onclick="backTestStrategy()">Run Backtest</button>
</div>


    <div id="loading">Fetching data...</div>
    <div id="error">An error occurred while fetching data.</div>
    <!-- Added Strategy Results Container -->
    <div id="strategyResults"></div>
    <div id="results"></div>
    <canvas id="stockChart"></canvas>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
