<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Analysis Tool</title>
</head>
<body>
    <h1>Stock Market Analysis Tool</h1>

    <label for="symbol">Stock Symbol:</label>
    <input type="text" id="symbol" placeholder="e.g. AAPL">
    <br>
    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date">
    <br>
    <label for="end_date">End Date:</label>
    <input type="date" id="end_date">
    <br>
    <button onclick="fetchStockData()">Get Data</button>

    <div id="results">
        <!-- Results will be displayed here -->
    </div>

    <script>
        function fetchStockData() {
            const symbol = document.getElementById('symbol').value || 'AAPL';
            const start_date = document.getElementById('start_date').value || '2020-01-01';
            const end_date = document.getElementById('end_date').value || '2022-01-01';
            
            fetch(`/stockdata?symbol=${symbol}&start_date=${start_date}&end_date=${end_date}`)
                .then(response => response.json())
                .then(data => {
                    // For now, let's just display the raw JSON data
                    document.getElementById('results').innerText = JSON.stringify(data, null, 2);
                });
        }
    </script>
</body>
</html>
