<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Analysis Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #loading {
            display: none;
            color: blue;
        }
        #error {
            display: none;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Stock Market Analysis Tool</h1>

    <label for="symbol">Stock Symbol:</label>
    <input type="text" id="symbol" placeholder="e.g. AAPL">
    <br>
    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date">
    <br>
    <label for="end_date">End Date:</label>
    <input type="date" id="end_date">
    <br>
    <button onclick="fetchStockData()">Get Data</button>

    <div id="loading">Fetching data...</div>
    <div id="error">An error occurred while fetching data.</div>
    <canvas id="stockChart"></canvas>

    <script>
        function fetchStockData() {
            const symbol = document.getElementById('symbol').value || 'AAPL';
            const start_date = document.getElementById('start_date').value || '2020-01-01';
            const end_date = document.getElementById('end_date').value || '2022-01-01';

            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';

            fetch(`/stockdata?symbol=${symbol}&start_date=${start_date}&end_date=${end_date}`)
                .then(response => {
                    document.getElementById('loading').style.display = 'none';
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.json();
                })
                .then(data => {
                    const labels = Object.keys(data);
                    const datasets = {
                        open: labels.map(date => data[date].Open),
                        high: labels.map(date => data[date].High),
                        low: labels.map(date => data[date].Low),
                        close: labels.map(date => data[date].Close),
                        sma: labels.map(date => data[date].SMA),
                        upperBB: labels.map(date => data[date].UpperBB),
                        lowerBB: labels.map(date => data[date].LowerBB),
                        rsi: labels.map(date => data[date].RSI)
                    };

                    const ctx = document.getElementById('stockChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Open',
                                data: datasets.open,
                                borderColor: 'blue',
                                fill: false
                            }, {
                                label: 'High',
                                data: datasets.high,
                                borderColor: 'green',
                                fill: false
                            }, {
                                label: 'Low',
                                data: datasets.low,
                                borderColor: 'red',
                                fill: false
                            }, {
                                label: 'Close',
                                data: datasets.close,
                                borderColor: 'orange',
                                fill: false
                            }, {
                                label: 'SMA',
                                data: datasets.sma,
                                borderColor: 'purple',
                                fill: false
                            }, {
                                label: 'UpperBB',
                                data: datasets.upperBB,
                                borderColor: 'pink',
                                fill: false
                            }, {
                                label: 'LowerBB',
                                data: datasets.lowerBB,
                                borderColor: 'cyan',
                                fill: false
                            }, {
                                label: 'RSI',
                                data: datasets.rsi,
                                borderColor: 'black',
                                fill: false
                            }]
                        },
                        options: {
                            scales: {
                                x: {
                                    type: 'timeseries'
                                }
                            }
                        }
                    });
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    console.error("There was a problem fetching stock data:", error);
                });
        }
    </script>
</body>
</html>
